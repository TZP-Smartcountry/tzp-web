<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="main.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIMvq4Rf90211nRBiy19bkK-6C-xl02Ak"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>TZP</title>
    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TZP</a>
        </div>
    </nav>
</head>

<body>
    <div class="container-fluid">
        <!--login-->
        <div class="jumbotron" id="login">
            <h1 class="display-4">Willkommen im TZP Sachbearbeiter Portal!</h1>
            <p class="lead">Bitte melden Sie sich an, um mit der Arbeit zu beginnen.</p>
            <div class="form-group">
                <label for="inputEmail">Email Adresse</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="sachbearbeiter@itdz.de">
                <small id="emailHelp" class="form-text text-muted">Demo Modus: Jede gültige Email Adresse kann zur
                    Anmeldung verwendet werden.</small>
            </div>
            <button class="btn btn-primary" onclick="login()">Anmelden</button>
        </div>
        <!--actual page-->
        <div class="row" id="content">
            <div class="col-sm-4">
                <div class="list-group" id="list">

                </div>
            </div>
            <div id="details" class="col-sm-8 d-none">
                <div id="map" style="height: 500px">
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <div class="card mt-3">
                            <div class="card-header">
                                Situation vor Ort
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-sm-3">
                                        <p class="text-center"><small>Durchschnittliche Auslastung</small></p>
                                        <h4 id="average-uti" class="text-center">85%</h4>
                                    </div>
                                    <div class="col-sm-9">
                                        <div style="width:400px; height:100px">
                                            <canvas id="parking-types-chart" width="400px" height="100px"></canvas>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-sm-12">
                                        <div>
                                            <canvas id="trend-chart" height="100px"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card mt-3">
                            <div class="card-header">
                                Antragsbearbeitung
                            </div>
                            <div class="card-body">
                                <p id="details-status"></p>
                                <input type="hidden" id="details-zone-id"></input>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Begründung:</label>
                                    <textarea class="form-control" id="reason" placeholder="Ihr Kommentar wird dem Antragsteller übermittelt."></textarea>
                                </div>
                                <div id="reason-buttons">
                                    <button class="btn btn-success" style="width: 48%" onclick="approveZone()">Genehmigen</button>
                                    <button class="btn btn-danger" style="width: 48%" onclick="denyZone()">Ablehnen</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
